<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h5 style="text-align: left">Upload Employees</h5><br>
                    <div class="row" [hidden]="!uploadedMessage">

                        <div class="col-sm-4"></div>
                        <div class="w-40">
                            <div class="alert alert-info alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Employees from file uploaded successfully</strong>
                            </div>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <div class="row" [hidden]="!errorMessage">

                        <div class="col-sm-4"></div>
                        <div class="w-40">
                            <div class="alert alert-danger alert-dismissible">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>Error while uploading file</strong>
                            </div>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>
                    <form [formGroup]="uploadUsersform" #uploadUsers (ngSubmit)="uploadUsersForm()">
                        
                        <div class="row">
                            <div class="form-group">
                                <label for="upload">Upload text/csv file</label>
                                <input formControlName="usersFile" class="form-control-file" type="file"
                                data-toggle="tooltip" data-placement="right" title="Upload text/csv file"
                                    (change)="selectFile($event)">
                            </div>
                        </div>
                        <div class="row" style="margin-top: 40px;">
                            <div>
                                <button class="btn btn-md btn-primary btn-style">Upload</button>
                            </div>
                        </div>
                    </form>

                </div>


                <!-- <button class="btn btn-primary active"  data-toggle="modal"
                data-target="#myAddModal">Add Employee</button>-->
            </div>
        </div>
    </div>
</div>
